<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>registro de Tecla</title>
  <link rel="stylesheet" href="Estilos.CSS">
</head>
<body class="registro">

  <p class="mensaje" id="resultado">ESCOJA NOMBRE</p>

  <h2>Registrar Usuario</h2>
  <form id="registroForm">
    <label for="nuevoUsuario">Nombre:</label>
    <input type="text" id="nuevoUsuario" required>
    <label for="teclaUsuario">Tecla:</label>
    <input type="text" id="teclaUsuario" maxlength="1" required>
    <button type="submit">Registrar</button>
  </form>

  <h2>Iniciar Sesión</h2>
  <label for="selectUsuario">Usuario:</label>
  <select id="selectUsuario">
    <option value="">Seleccione usuario</option>
    <!-- Opciones generadas por JavaScript -->
  </select>
  <input type="text" class="form-control" id="username" readonly>

  <!-- Mensaje de advertencia aquí -->
  <p class="advertencia" id="mensajeFinal"></p>

  <script src="script.js"></script>

<div class="enlaces">
  <p>
  <a href="index.html">¿Quieres jugar un Juego?</a></p>
  <a href="otra_vez.html">¿estás registrado?</a>
</p>
</div>

</body>
</html>
